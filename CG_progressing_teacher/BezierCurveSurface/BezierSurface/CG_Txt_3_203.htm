<p align="left" style="LINE-HEIGHT: 200%"><font color="#800000" face="幼圆">使用说明：</font></p>
<p align="left" style="LINE-HEIGHT: 200%"><font color="#800000" face="幼圆"><span lang="EN-US" style="FONT-SIZE: 12pt">（1）单击状态图旁边的单选按钮，就可显示相应的状态图。</span></font></p>

<p align="left" style="LINE-HEIGHT: 200%"><font color="#800000" face="幼圆"><span style="font-size: 12pt" lang="EN-US">（2）单击&quot;自由变换&quot;按钮，并可改变自由变换的次数，就可演示B样条曲面的自由变换。（注：只能演示单色线框图的自由变换。）</span></font></p>

<p align="left" style="LINE-HEIGHT: 200%"><font color="#800000" face="幼圆"><span style="font-size: 12pt" lang="EN-US">（3）单击&quot;还原&quot;按钮，就可恢复初始状态，即单色线框图状态。</span></font></p>
